<mat-card>
  
    <mat-card-header>
      <mat-toolbar class="color-primary color-secondary">CheckList Diário - Documentação</mat-toolbar>
    </mat-card-header>

    <table mat-table [dataSource]="checkList" class="mat-elevation-z8">
    
      <!--Number Column -->
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef> Nº </th>
        <td mat-cell *matCellDef="let element"> {{element.num}} </td>
      </ng-container>
    
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item Avaliado </th>
        <td mat-cell *matCellDef="let element"> {{element.item}} </td>
      </ng-container>
    
      <!-- Conforme Column -->
      <ng-container matColumnDef="conforme">
        <th mat-header-cell *matHeaderCellDef> Conforme </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group [(ngModel)]="element.conforme">
            <mat-radio-button value="C">Sim</mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>
    
      <!-- Não Conforme Column -->
      <ng-container matColumnDef="naoConforme">
        <th mat-header-cell *matHeaderCellDef> Não-Conforme </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group [(ngModel)]="element.naoConforme">
            <mat-radio-button value="NC">Não</mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

       <!-- Não Aplica Column -->
       <ng-container matColumnDef="naoSeAplica">
        <th mat-header-cell *matHeaderCellDef> Não Se Aplica </th>
        <td mat-cell *matCellDef="let element">
          <mat-radio-group [(ngModel)]="element.naoSeAplica">
            <mat-radio-button value="NA">N/A</mat-radio-button>
          </mat-radio-group>
        </td>
      </ng-container>

      <!-- Observação Column -->
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef> Observação </th>
        <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="button">
    <mat-card-actions>
      <button mat-button>Cancelar</button>
      <button mat-button>Salvar</button>
    </mat-card-actions>
  </div>
  </mat-card>
