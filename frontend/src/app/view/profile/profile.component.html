<mat-card class="card-container">
  <mat-toolbar class="color-primary color-secondary">Perfil</mat-toolbar>

  <div class="profile-icon">
   <img src="assets/img/perfil.png" alt="logo-perfil">
  </div>

  <div class="container-main">
    <form [formGroup]="form">
      <!--LEMBRAR DE INSERIR CAMPO PARA UPLOAD DE FOTO-->

      <div class="user-input-box">
        <mat-form-field class="full-width">
          <mat-label>Nome e Sobrenome</mat-label>
          <input matInput formControlName="nome" required />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <!--LEMBRAR DE INSERIR DATA DE NASCIMENTO DATEPICKER-->

      <div class="user-input-box">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="pat@example.com"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </div>

      <div class="user-input-box">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Telefone + DDD</mat-label>
          <input
            matInput
            formControlName="tel"
            placeholder="(XX)9XXXX-XXXX"
            required
          />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
      </div>

      <div class="user-input-box">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>CRN</mat-label>
          <input matInput formControlName="cnr" required />
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
      </div>

      <div class="gener-checkbox">
        <mat-radio-group formControlName="sexo">
          <mat-label class="sex">Sexo:</mat-label>
          <mat-radio-button value="M">Masculino</mat-radio-button>
          <mat-radio-button value="F">Feminino</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="button">
        <mat-card-actions>
          <button mat-button color="primary" (click)="onSubmit()">SALVAR</button>
          <button mat-button (click)="onCancel()">CANCELAR</button>
        </mat-card-actions>
      </div>
    </form>
  </div>
</mat-card>
