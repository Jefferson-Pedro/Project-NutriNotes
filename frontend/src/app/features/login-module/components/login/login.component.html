<div class="container"  *ngIf="!isLoading; else loading">
  <mat-card class="card-container">
    <mat-card-header>
      <div class="image-logo">
        <img src="./assets/img/logo.png" alt="Logo" />
      </div>
      <!-- <mat-card-title>NutriNotes</mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
  
      <mat-tab-group>
        <form [formGroup]="formLogin"> 
        <mat-tab label="Login">
          <div class="login-password">
            <mat-form-field class="input-email">
              <mat-label>Email</mat-label>
              <input matInput placeholder="email@exemple.com" 
              type="email"
              formControlName="login" />
            </mat-form-field>

            <mat-form-field class="input-password">
              <mat-label>Senha</mat-label>
              <input matInput placeholder="Senha" 
              type="password" 
              formControlName="senha"
              (keyup.enter)="loginUser()"/>
            </mat-form-field>
            <button mat-raised-button mainColors (click)="loginUser()" keypress>Login</button>
          </div>
        </mat-tab>
        </form>

        <mat-tab label="Cadastro" class="card-register">
          <div class="formAccount">
            <mat-stepper orientation="vertical" #stepper>

              <mat-step [stepControl]="firstFormGroup" label="Seu Nome">
                <form [formGroup]="firstFormGroup">
                  <ng-template matStepLabel>Seu nome</ng-template>
                  <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input
                      matInput
                      placeholder="Seu nome"
                      type="text"
                      formControlName="nome"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>
              
              <mat-step [stepControl]="secondFormGroup" label="Seu Email">
                <form [formGroup]="secondFormGroup">
                  <ng-template matStepLabel>Seu email</ng-template>
                  <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      placeholder="email@exemple.com"
                      type="email"
                      formControlName="email"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="thirdFormGroup" label="Seu Nascimento">
                <form [formGroup]="thirdFormGroup">
                  <ng-template matStepLabel>Sua data de Nascimento</ng-template>
                  <mat-form-field>
                    <mat-label>Data de Nascimento</mat-label>
                    <input
                      matInput
                      placeholder="XX/XX/XXXX"
                      type="date"
                      formControlName="data_nasc"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="roomFormGroup" label="Seu CRN">
                <form [formGroup]="roomFormGroup">
                  <ng-template matStepLabel>Seu CRN</ng-template>
                  <mat-form-field>
                    <mat-label>CRN</mat-label>
                    <input
                      matInput
                      placeholder="CRN-5/ xxxx"
                      type="text"
                      formControlName="crn"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="fifthFormGroup" label="Seu Sexo">
                <form [formGroup]="fifthFormGroup">
                  <ng-template matStepLabel>Seu sexo</ng-template>
                  <mat-radio-group aria-label="Selecione uma opção" formControlName="sexo">
                    <mat-radio-button value="M">Masculino</mat-radio-button>
                    <mat-radio-button value="F">Feminino</mat-radio-button>
                  </mat-radio-group>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="sixthFormGroup" label="Seu Telefone">
                <form [formGroup]="sixthFormGroup">
                  <ng-template matStepLabel>Seu telefone</ng-template>
                  <mat-form-field>
                    <mat-label>Telefone</mat-label>
                    <input
                      matInput
                      placeholder="(XX)XXXXX-XXXX"
                      type="text"
                      formControlName="telefone"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="seventhFormGroup" label="Sua Senha">
                <form [formGroup]="seventhFormGroup">
                  <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input
                      matInput
                      formControlName="senha"
                      type="password"
                      required
                    />
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext>Proximo</button>
                  </div>
                </form>
              </mat-step>

              <mat-step>
                <ng-template matStepLabel>Feito</ng-template>
                <p>Agora você terminou.</p>
                <div>
                  <button mat-button matStepperPrevious>Voltar</button>
                  <button mat-button (click)="onSubmit()">Salvar</button>
                </div>
              </mat-step>

            </mat-stepper>
          </div>
        </mat-tab>
        
      </mat-tab-group>
    </mat-card-content>
  </mat-card> 
</div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
