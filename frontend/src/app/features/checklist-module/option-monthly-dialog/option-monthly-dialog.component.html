<div mat-dialog-content>
  <div class="button-close">
      <mat-icon mat-dialog-close color="warn">close</mat-icon>
  </div>
  <h2>
    Escolha um Tipo de Check List:
  </h2>
  <mat-list>
    <mat-list-item
      mat-dialog-close
      (click)="setSelectedPage(page)"
      class="item-list"
      *ngFor="let page of checklistPages; index as i"
    >
      {{ i + 1 + ". " + page.name }}
    </mat-list-item>
  </mat-list>
</div>
