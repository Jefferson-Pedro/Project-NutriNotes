<div mat-dialog-content>
  <mat-label class="title">
    <h2>Gerenciamento de Setores</h2>
  </mat-label>
  <mat-tab-group>
    <mat-tab label="Cadastrar">
     
      <form [formGroup]="form" class="p-3">

        <div class="row">
          <mat-form-field class="col-12">
            <mat-label>Nome do Setor</mat-label>
            <input matInput formControlName="nome" required />
            <mat-icon matSuffix>corporate_fare</mat-icon>
            <mat-error>O nome é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </form>

      <div mat-dialog-actions class="button">
        <button mat-button mat-stroked-button 
        mat-dialog-close>Cancelar
        </button>
        <button mat-button  
            mat-raised-button 
            mainColors 
            [mat-dialog-close]="true" 
            (click)="onSubmit()">
          Criar
        </button>
      </div>
    </mat-tab>

    <mat-tab label="Visualizar">
      <table mat-table [dataSource]="department" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Setor</th>
          <td mat-cell *matCellDef="let department">{{ department.nome }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="action-button">
            Ações
          </th>

          <td mat-cell *matCellDef="let department" class="action-button">
            <button
              mat-icon-button
              [matMenuTriggerFor]="beforeMenu"
              aria-label="Menu de ações"
            >
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #beforeMenu="matMenu">
              <button mat-menu-item (click)="onEdit(department)">
                <mat-icon class="text-primary">edit</mat-icon>
                Editar
              </button>

              <button mat-menu-item (click)="onDelete(department.idSetores)">
                <mat-icon class="text-danger">delete</mat-icon>
                Excluir
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
