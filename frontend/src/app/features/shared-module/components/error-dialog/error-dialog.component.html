<mat-dialog-content class="mat-typography msg">
    <mat-icon matSuffix>dangerous</mat-icon>
    <h1 mat-dialog-title>Aconteceu um erro</h1>
    <div mat-dialog-content>
      <p>{{ data }}</p>
    </div>
    <div mat-dialog-actions class="button">
      <button mat-button mat-dialog-close>Fechar</button>
    </div>
  </mat-dialog-content>
