<mat-sidenav-container style="position: relative">
  <mat-sidenav
    class="sidenav"
    mainColors
    mode="side"
    [opened]="navService.isMenuOpen()"
    fixedInViewport="false"
    fixedTopGap="58"
  >
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="">
        <span>
          <i class="material-icons v-middle"> home </i>
          Início
        </span>
      </a>
      <a mat-list-item routerLink="core/perfil">
        <span>
          <i class="material-icons v-middle"> account_circle </i>
          Perfil
        </span>
      </a>
      <a mat-list-item routerLink="core/sobre">
        <span>
          <i class="material-icons v-middle"> group </i>
          Sobre nós
        </span>
      </a>
      <a mat-list-item routerLink="core/apoie-nos">
        <span>
          <i class="material-icons v-middle"> handshake </i>
          Apoie-nos
        </span>
      </a>
      <a mat-list-item routerLink="login">
        <span>
          <i class="material-icons v-middle"> logout </i>
          Sair
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="main-container">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</mat-sidenav-container>
