<div class="container-main">
  <mat-card class="card-container">
    <mat-toolbar class="color-primary color-secondary">
      Cadastro de Empresa
    </mat-toolbar>
    <form>
      <header class="title">
        Dados da Empresa
      </header>
      <div class="input-name">
        <mat-form-field >
          <mat-label>Nome da Empresa</mat-label>
          <input matInput placeholder="Digite o nome da empresa" required>      
        </mat-form-field>
      </div>
      <div>
        <mat-form-field >
          <mat-label>CNPJ</mat-label>
          <input matInput placeholder="XX. XXX. XXX/0001-XX" required>      
        </mat-form-field>
        <mat-form-field >
          <mat-label>Horario de Funcionamento</mat-label>
          <input type="time" matInput placeholder="" required>
          <input type="time" matInput placeholder="" required>
        </mat-form-field>
      </div>
    </form>
</mat-card>
